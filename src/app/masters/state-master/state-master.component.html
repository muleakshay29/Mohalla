<div class="my-3 p-3 bg-white rounded box-shadow">
    <h4 class="border-bottom border-gray pb-2 mb-0">State Master</h4>
    
    <form class="needs-validation pt-3" novalidate method="post">
    
      <div class="form-group">
        <label for="validationCustom01">Country</label>
        <select id="validationCustom01" class="form-control" required name="Country_id">
          <option value="">Choose Country</option>
          <option value="1">India</option>
          <option value="2">Afghanistan</option>
          <option value="3">Brazil</option>
          <option value="3">Canada</option>
          <option value="3">Germany</option>
        </select>
        <div class="invalid-feedback">Please select Country</div>
      </div>
              
      <div class="form-group">
        <label for="inputAddress">State Name</label>
        <input type="text" class="form-control" id="validationCustom03" name="State_name" placeholder="State Name" required>
        <div class="invalid-feedback">Please enter State name</div>
      </div>
      
      <button class="btn btn-primary" type="submit">Submit</button>
      
    </form>
  </div>
